<!-- displaying the results of the salary calculation -->
<div class="p-grid p-fluid">
  <div class="p-col-12">
    <h2 class="text-center">Basic Salary Components Calculation</h2>
    <p-table [value]="getSalaryResponseDetails()" [responsive]="true" [autoLayout]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-field>
        <tr>
          <td>{{ field.key }}</td>
          <td>{{ field.value }}</td>
        </tr>
      </ng-template>
    </p-table>

    <h2 class="text-center">My salary details</h2>
    <p-table [value]="getFormDetails()" [responsive]="true" [autoLayout]="true">
      <ng-template pTemplate="header">
        <tr>
          <th>Field Name</th>
          <th>Value</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-field>
        <tr>
          <td>{{ field.key }}</td>
          <td>{{ field.value }}</td>
        </tr>
      </ng-template>
    </p-table>

    <button (click)="goBack()" class="p-button p-component p-button-sm p-button-outlined p-button-blue"
      [style]="{'width':'15%', 'margin-top':'10px'}">Go Back to Calculator</button>
  </div>
</div>
